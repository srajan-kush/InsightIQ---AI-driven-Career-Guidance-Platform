<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Prediction Bot - Conversation Mode</title>
    <link rel="stylesheet" href="css/jobpred.css">
</head>
<body>

<div class="container">
    <h2>Job Prediction Bot - Let's Chat!</h2>
    
    <div class="chatbox" id="chatbox">
        <div class="bot-message message">
            Hi there! I'm here to help you find the perfect job. Let's start by telling me, what skills do you have?
        </div>
    </div>

    <div id="inputSection">
        <input type="text" id="userInput" placeholder="Type your response..." />
        <button id="sendBtn">Send</button>
    </div>
</div>


<script src="js/jobpred.js"></script>

</body>
</html>
