<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Pay Payment</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  label {
    font-weight: bold;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Google Pay Payment Details</h2>
  <form>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name">

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" placeholder="Enter your phone number">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter the payment amount">

    <label for="upi">UPI ID:</label>
    <input type="text" id="upi" name="upi" placeholder="Enter your UPI ID">
    
    <button type="submit">Pay with Google Pay</button>
  </form>
</div>

</body>
</html>
