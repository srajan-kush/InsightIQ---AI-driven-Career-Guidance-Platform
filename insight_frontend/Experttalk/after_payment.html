<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expert Time Slots</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1, h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  p {
    text-align: center;
    margin-bottom: 10px;
  }
  .expert {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
  }
  .time-slots {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .time-slot {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Expert Time Slots</h1>

  <div class="expert">
    <h2>Expert Name</h2>
    <p>Area of expertise: [Expertise]</p>
    <p>Experience: [Years of experience]</p>
    <p>Availability:</p>
    <div class="time-slots">
      <div class="time-slot">Morning (9:00 AM - 12:00 PM)</div>
      <div class="time-slot">Evening (3:00 PM - 5:00 PM)</div>
      <div class="time-slot">Night (7:00 PM - 11:00 PM)</div>
    </div>
  </div>

  <!-- Add more expert sections as needed -->
</div>

</body>
</html>
